<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>揚げ鶏 - 名城食堂</title>
    <meta name="description" content="名城食堂の揚げ鶏の詳細情報です。ジューシーでサクサクの揚げ鶏は学生に大人気のメニューです。">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="../common.css" rel="stylesheet">
    <link href="../menu-detail.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="../index.html">
                <img src="../images/meishoku.jpg" alt="ロゴ">
            </a>

            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="../map.html">アクセス</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="menu-detail-container">
            <div class="menu-detail-header">
                <h1 class="menu-detail-title">揚げ鶏</h1>
                <p class="menu-detail-catchphrase">ジューシーでサクサクの揚げ鶏</p>
            </div>

            <div class="menu-detail-content">
                <div class="menu-detail-image-swiper swiper">
                    <div class="swiper-wrapper">
                        <div class="menu-detail-image swiper-slide">
                            <img src="../images/fried-chicken.jpg" alt="揚げ鶏の写真">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>

                <div class="menu-detail-info">
                    <div class="menu-detail-description">
                        <h3>メニュー説明</h3>
                        <p>特製の衣でサクサクに揚げた鶏肉は、外はカリカリ、中はジューシーな仕上がりです。シンプルな味付けで、鶏肉本来の旨味を存分に楽しめます。ご飯との相性も抜群で、学生に大人気の定番メニュー。定食にしては、リーズナブルな値段でボリューム満点！サラダ,味噌汁がついて栄養満点の一品です。</p>
                    </div>

                    <div class="menu-detail-price">
                        <h3>価格</h3>
                        <div class="menu-detail-price-inner">
                            <div class="price-amount">¥600</div>
                            <div class="price-tax">（税込）</div>
                        </div>
                    </div>

                    <div class="menu-detail-additional">
                        <h3>その他の情報</h3>
                        <div class="additional-info">
                            <div class="additional-item">
                                <div class="additional-icon">!</div>
                                <span class="additional-text">アレルギー：小麦</span>
                            </div>
                            <div class="additional-item">
                                <div class="additional-icon">!</div>
                                <span class="additional-text">大盛り対応可能（+¥50）</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back-to-menu">
                <a href="../index.html">メニュー一覧に戻る</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="../map.html">アクセス</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="../index.html">
            <img src="../images/meishoku.jpg" alt="ロゴ">
        </a>
    </footer>
    <script>
        var swiper = new Swiper(".swiper", {
            pagination: {
                el: ".swiper-pagination",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</html>
