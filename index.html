<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>名城食堂</title>
    <meta name="description" content="名城大学情報工学部の食堂を紹介する非公式ページです。">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="index.html">
                <img src="images/meishoku.jpg" alt="ロゴ">
            </a>

            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="map.html">アクセス</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="shokudo-hero">
            <div class="shokudo-hero-inner">
                <div class="swiper hero-swiper" style="width: 100%; height: 100dvh;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/meijo.jpg" alt="名城食堂の全景">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/meijo.jpg" alt="名城食堂の全景">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/meijo.jpg" alt="名城食堂の全景">
                        </div>
                    </div>
                    <div class="hero-swiper-pagination swiper-pagination"></div>
                    <div class="hero-swiper-button-next swiper-button-next"></div>
                    <div class="hero-swiper-button-prev swiper-button-prev"></div>
                </div>
                <!-- <img src="images/meijo.jpg" alt="名城食堂の全景" class="hero-main-photo"> -->
                <div class="hero-text-wrapper">
                    <h2>名城食堂ガイド</h2>
                    <p>名城食堂のおすすめメニューを現役の学生が紹介！</p>
                </div>
            </div>
        </section>
        <aside class="sidebar">
            <h2 class="sidebar-header">営業情報</h2>
            <div class="sidebar-content-wrapper">
                <div class="sidebar-section">
                    <h4>営業時間</h4>
                    <p>月〜金: 10:00 - 16:00 </p>
                    <p>土日祝: 定休日</p>
                </div>
                <div class="sidebar-section">
                    <h4>アクセス情報</h4>
                    <p>名城大学 N棟 B1F</p>
                    <p><a href="map.html">地図を見る</a></p>
                </div>
            </div>
        </aside>
        <section class="shokudo-section voice">
            <div class="shokudo-inner">
                <h3>おすすめメニュー</h3>
                <div class="menu-swiper swiper">
                    <div class="swiper-wrapper">
                        <a href="menu/pork-soboro.html" class="menu-photo-item swiper-slide">
                            <img src="images/pork-soboro.jpg" alt="豚そぼろ丼の写真">
                            <p>豚そぼろ丼</p>
                        </a>
                        <a href="menu/chicken-katsu.html" class="menu-photo-item swiper-slide">
                            <img src="images/chicken-katsu.jpg" alt="チキンカツ丼の写真">
                            <p>チキンカツ丼</p>
                        </a>
                        <a href="menu/fried-chicken.html" class="menu-photo-item swiper-slide">
                            <img src="images/fried-chicken.jpg" alt="揚げどりの写真">
                            <p>揚げどり</p>
                        </a>
                        <a href="menu/lunch-set.html" class="menu-photo-item swiper-slide">
                            <img src="images/lunch-set.jpg" alt="欲張りランチの写真">
                            <p>欲張りランチ</p>
                        </a>
                        <a href="menu/crab-cream-croquette.html" class="menu-photo-item swiper-slide">
                            <img src="images/crab-cream-croquette.jpg" alt="料理の写真4">
                            <p>カニクリームコロッケ定食</p>
                        </a>
                    </div>
                    <div class="menu-swiper-pagination swiper-pagination"></div>
                    <div class="menu-swiper-button-next swiper-button-next"></div>
                    <div class="menu-swiper-button-prev swiper-button-prev"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="map.html">アクセス</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="index.html">
            <img src="images/meishoku.jpg" alt="ロゴ">
        </a>
    </footer>
    <script>
        const swiper = new Swiper('.hero-swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.hero-swiper-pagination',
            },
            navigation: {
                nextEl: '.hero-swiper-button-next',
                prevEl: '.hero-swiper-button-prev',
            },
        });

        // slideOffsetBefore, slideOffsetAfter を削除し、slidesPerView: "auto" と centeredSlides: false を利用して最後のスライドが右端まで見えるように調整
        const menuSwiper = new Swiper('.menu-swiper', {
            direction: 'horizontal',
            loop: false,
            pagination: {
                el: '.menu-swiper-pagination',
            },
            spaceBetween: 15,
            freeMode: true,
            navigation: {
                nextEl: '.menu-swiper-button-next',
                prevEl: '.menu-swiper-button-prev',
            },
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    spaceBetween: 8,
                },
                600: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                900: {
                    slidesPerView: 3,
                    spaceBetween: 12,
                },
            },
        });
    </script>
</body>

</html>
